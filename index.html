    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Weather</title>
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">
      <link rel="stylesheet" href="./css/styles.css" />
    </head>
    
    <body id="main-body">
      <!-- UI -->
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12  mx-auto  p-5 text-dark">
            <div class="card text-white bg-dark h-100" id="main-card">
              <img class="card-img-top img-fluid" id="main-bg" style=" box-shadow: 0 15px 16px -3px black;" />
              <div class="card-body">
                <div class="card-title mb-0">
                  <p class="mb-0">Your Time</p>
                <span><i class="far fa-clock"></i> <p class="d-inline-block" id="w-time"></p> <a data-toggle="modal"
            data-target="#locModal" href="#"><i class="fas fa-plus-circle fa-2x float-right "></i></a></span>
                <div class="text-right" id="w-location"></div>
                </div>
                <div class="text-center mx-auto"><img id="w-icon" style="width: 25%; height: auto;" alt=""></div>
                <div class="text-center mx-auto h4 mb-0"><p class="mb-0 text-uppercase" id="w-desc"></p></div>
                <div class="text-center mx-auto display-2 my-0"><p class="degree mb-0" id="w-string"><p></div>
                <div class="text-center mx-auto temperature"><span id="w-temp-max" class="hl mb-0 h5"> </span><span id="w-temp-min" class="hl mb-0 ml-2 h5"></span></div>
                <div class="text-center mx-auto mt-2"><p id="w-windspeed" class="hl mb-0 h5"><p></div>
                </div>
            </div>
            </div>
          </div>
        </div>
  
        <!-- Modal -->
          <div
            class="modal fade text-dark text-left"
            id="locModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="locModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="locModalLabel">
                    Choose Location
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="w-form text-left">
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" id="city" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label for="state">State</label>
                      <input type="text" id="state" class="form-control" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    id="w-change-btn"
                    type="button"
                    class="btn btn-primary"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for copyright
      $("#year").text(new Date().getFullYear());
    </script>
    <script src="./storage.js"></script>
    <script src="./ui.js"></script>
    <script src="./weather.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
